<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Nike Slider</title>
</head>
<body>
  <section class="hero">
    <Nav class="hero-navbar">
      <div class="hero-navbar__logo">
        <img src="assets/nikelogo.png" alt="nike-logo" height="26px"/>
      </div>

      <div class="hero-navbar__icons">
        <div class="hero-navbar__menu-items">
          <a href="#">Home</a>
          <a href="#">Offers</a>
          <a href="#">Collections</a>
          <a href="#">Contact</a>
        </div>

        <div class="hero-navbar__icons--searchbox">
          <img src="assets/search.png" alt="search" height="20px">
          <p>Search</p>
        </div>
        <div class="hero-navbar__bag-and-menu-icons">
          <img src="assets/bag.png" alt="bag" height="26px"/>
          <img src="assets/menu.png" alt="menu" height="26px" class="hero-navbar__icons--mobilemenu"/>
        </div>
        
      </div>
    </Nav>
    <p class="hero-main__nike-text">NIKE</p>

    <div class="hero-main">
      <div class="hero-main__product-info">
        <div class="hero-main__product-margin-box">
          <h2 class="hero-main__product-title-nike-impact impact_animation nike-info">Nike Impact <span class="hero-main__product-title--color-number">4</span></h2>
          <h2 class="hero-main__product-title-nike-air-max airmax_animation nike-info">Nike Air Max 1</h2>
          <h2 class="hero-main__product-title-nike-impact4 impact4_animation nike-info">Nike Impact 4</h2>
          <h2 class="hero-main__product-title-nike-maxsolo maxsolo_animation nike-info">Nike Air Max Solo</h2>
          <h2 class="hero-main__product-title-nike-maxlite maxlite_animation nike-info">Nike Air Max Lite</h2>




          <h3 class="hero-main__product-price-nike-impact impact_animation">$250.90</h3>
          <h3 class="hero-main__product-price-nike-air-max airmax_animation">$195.55</h3>
          <h3 class="hero-main__product-price-nike-impact4 impact4_animation">$199.99</h3>
          <h3 class="hero-main__product-price-nike-maxsolo maxsolo_animation">$135.55</h3>
          <h3 class="hero-main__product-price-nike-maxlite maxlite_animation">$213.55</h3>







          <p class="hero-main__subheading">Colors</p>
          <div class="hero-main__color-picker">
            <svg xmlns="http://www.w3.org/2000/svg" width="110" height="20" viewBox="0 0 110 20" fill="none">
              <circle cx="10" cy="10" r="10" fill="#E6DBCE"/>
              <circle cx="40" cy="10" r="10" fill="#FF2828"/>
              <circle cx="70" cy="10" r="10" fill="#33FB01"/>
              <circle cx="100" cy="10" r="10" fill="black"/>
            </svg>
          </div>
          
          <p class="hero-main__subheading--size">Size</p>
          <div class="hero-main__size-picker">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
              <circle cx="25" cy="25" r="23.5" fill="#D9D9D9" stroke="white" stroke-width="3" />
              <text x="25" y="25" font-family="Jockey One" font-size="25" font-weight="400" fill="#000" text-anchor="middle" alignment-baseline="middle">6</text>
            </svg>
            <div style="padding-left: 12px;"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
              <circle cx="25" cy="25" r="24" fill="#2C2C2C" fill-opacity="0.5" stroke="black" stroke-width="2"/>
              <text x="25" y="25" font-family="Jockey One" font-size="25" font-weight="400" fill="#000" text-anchor="middle" alignment-baseline="middle">7</text>
            </svg>
            <div style="padding-left: 12px;"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
              <circle cx="25" cy="25" r="24" fill="#2C2C2C" fill-opacity="0.5" stroke="black" stroke-width="2"/>
              <text x="25" y="25" font-family="Jockey One" font-size="25" font-weight="400" fill="#000" text-anchor="middle" alignment-baseline="middle">8</text>
            </svg>
            <div style="padding-left: 12px;"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
              <circle cx="25" cy="25" r="24" fill="#2C2C2C" fill-opacity="0.5" stroke="black" stroke-width="2"/>
              <text x="25" y="25" font-family="Jockey One" font-size="25" font-weight="400" fill="#000" text-anchor="middle" alignment-baseline="middle">9</text>
            </svg>

          </div>
          
          <button class="hero-main__buy-button">
            <p class="hero-main__buy-button-text">BUY</p>
          </button>


        </div>
        


      </div>


      <div class="hero-main__product-pics">
        <img src="assets/nikeimpactmaincropped.png" alt="nike impact" class="hero-main__product-pics-large impact_animation">
        <img src="assets/nikeairmaxmaincropped.png" alt="nike air max" class="hero-main__product-pics-large--airmax airmax_animation">
        <img src="assets/nikeimpact4maincropped.png" alt="nike impact 4" class="hero-main__product-pics-large impact4_animation">
        <img src="assets/nikemaxsolomaincropped.png" alt="nike air max solo" class="hero-main__product-pics-large maxsolo_animation">
        <img src="assets/nikemaxlitemaincropped.png" alt="nike air max lite" class="hero-main__product-pics-large maxlite_animation">


        <img src="assets/nikeimpact1cropped.png" alt="nike impact" class="hero-main__product-pics-impact1 impact_animation">
        <img src="assets/nikeairmaxcropped1.png" alt="nike air max" class="hero-main__product-pics-airmax1 airmax_animation">
        <img src="assets/nikeimpact4cropped1.png" alt="nike impact 4" class="hero-main__product-pics-impact1 impact4_animation">
        <img src="assets/nikemaxsolocropped1.png" alt="nike air max solo" class="hero-main__product-pics-impact1 maxsolo_animation">
        <img src="assets/nikemaxlitecropped1.png" alt="nike air max lite" class="hero-main__product-pics-impact1 maxlite_animation">

        <div class="background-gradient-1"></div>

        <img src="assets/nikeimpact2croppedsmall.png" alt="nike impact" class="hero-main__product-pics-impact2 impact_animation">
        <img src="assets/nikeairmaxcropped2.png" alt="nike air max" class="hero-main__product-pics-impact2 airmax_animation">
        <img src="assets/nikeimpact4cropped2.png" alt="nike impact 4" class="hero-main__product-pics-impact2 impact4_animation">
        <img src="assets/nikemaxsolocropped2.png" alt="nike air max solo" class="hero-main__product-pics-impact2 maxsolo_animation">
        <img src="assets/nikemaxlitecropped2.png" alt="nike air max lite" class="hero-main__product-pics-impact2 maxlite_animation">


        <div class="background-gradient-2"></div>

        <img src="assets/nikeimpact3cropped.png" alt="nike impact" class="hero-main__product-pics-impact3 impact_animation">
        <img src="assets/nikeairmaxcropped3.png" alt="nike air max" class="hero-main__product-pics-impact3 airmax_animation">
        <img src="assets/nikeimpact4cropped3.png" alt="nike impact 4" class="hero-main__product-pics-impact3 impact4_animation">
        <img src="assets/nikemaxsolocropped3.png" alt="nike air max solo" class="hero-main__product-pics-impact3 maxsolo_animation">
        <img src="assets/nikemaxlitecropped3.png" alt="nike air max lite" class="hero-main__product-pics-impact3 maxlite_animation">


        <div class="background-gradient-3"></div>
        
      </div>

      
      <div class="hero-main__product-slider">
        <div class="hero-main__slider-circle-border"></div>

                <stop offset="1" stop-color="#3662FE" stop-opacity="0"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <img src="assets/topshoecropped.png" alt="nike shoe" class="hero-main__product-slider-top-picture" onclick="showCorrectShoe('Nike Air Max 1')">

                <stop offset="1" stop-color="#3662FE" stop-opacity="0"/>
              </linearGradient>
            </defs>
          </svg>

        <img src="assets/secondshoecropped.png" alt="nike shoe" class="hero-main__product-slider-second-picture"onclick="showCorrectShoe('Nike Air Max Solo')"/>


        <!--Middel background on slider pink & blue-->

              </linearGradient>
            </defs>
          </svg>
        </div>

        <div class="hero-main__slider-middle-background impact-not-active">
          <svg xmlns="http://www.w3.org/2000/svg" width="117" height="78" viewBox="0 0 117 78" fill="none">
            <path d="M0 13.5244C0 5.7763 6.73485 -0.251683 14.4356 0.603957L105.436 10.7151C112.019 11.4466 117 17.0114 117 23.6356V57.5128C117 64.2845 111.802 69.9221 105.052 70.4701L14.0521 77.859C6.48245 78.4736 0 72.4962 0 64.9017V13.5244Z" fill="url(#paint0_linear_11_261)"/>
            <defs>
              <linearGradient id="paint0_linear_11_261" x1="5.55039e-07" y1="41.5" x2="117" y2="39" gradientUnits="userSpaceOnUse">
                <stop stop-color="#2858FF"/>
                <stop offset="1" stop-color="#3662FE" stop-opacity="0"/>
              </linearGradient>
            </defs>
          </svg>
        </div>

         <!--Fourth background on slider pink & blue-->

        <div class="hero-main__slider-bottom-background active impact4_animation">
